version: 2.1

orbs:
  node: circleci/node@5.1.0

executors:
  default:
    docker:
      - image: cimg/base:stable
    working_directory: ~/project

commands:
  setup_environment:
    description: "Setup build environment"
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            echo "Setting up environment..."
            # Environment setup goes here

jobs:
  validate:
    executor: default
    steps:
      - setup_environment
      - run:
          name: Run Validation Gates
          command: |
            echo "Running validation gates..."
{{GATES}}

  build:
    executor: default
    steps:
      - setup_environment
      - run:
          name: Build Artifacts
          command: |
            echo "Building artifacts..."
            # Build commands go here
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - "*.tar.gz"

  publish:
    executor: default
    steps:
      - setup_environment
      - attach_workspace:
          at: ~/project
      - run:
          name: Publish Artifacts
          command: |
            echo "Publishing artifacts..."
            # Publish commands go here
      - store_artifacts:
          path: dist
          destination: release-artifacts

workflows:
  version: 2
  release:
    jobs:
      - validate:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
      - build:
          requires:
            - validate
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
      - publish:
          requires:
            - build
          context: production
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
